<div class="panel mue-panel mue-sign">
    <div class="panel-body">
        <div class="mue-sign-title">
            Sign up
            <span class="mue-sign-title-desc">or Login</span>
        </div>

        <form>
            <div class="form-group sign-control">
                <div class="form-group">
                    <div class="form-control-icon">
                        <i class="fa fa-user mue-icon"></i>
                        <input type="email" name="email" class="form-control mue-control-coral" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-icon">
                        <i class="fa fa-lock mue-icon"></i>
                        <input type="password" name="password" class="form-control mue-control-coral" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group messages">

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-banana btn-action btn-block" data-link="sign">Sign</button>
            </div>

        </form>
    </div>
</div>
